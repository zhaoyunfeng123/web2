
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>demo2-4-1</title>
	<script src="jquery-3.2.1.slim.min.js" type="text/javascript"></script>
	<script type="text/javascript">
	  	$(function(){
			$("#addname").blur(function(){
				if($(this).val()==""){
					alert("用户名不能为空");
				}
			})	
			$("#addname").focus(function(){
				$(this).val("");
			})
			$("#password1").blur(function(){
				if($(this).val()==""){
					alert("密码不能为空");
				}
			})
			$("#password1").focus(function(){
				$(this).val("");
			})
			$("#password2").blur(function(){
				if($(this).text()==$("#password1").text()){
					alert("密码不一致");
				}
			})
	    });
	</script>
</head>
<body>
    用户名:<input type="text" id="addname" value=""/>   
    <br/><br/>
	密码:<input type="text" id="password1" value=""/>  
	<br/><br/>
	确认密码:<input type="text" id="password2" value=""/>  
	<br/><br/>
	<input type="button" value="注册"/>
</body>
</html>
